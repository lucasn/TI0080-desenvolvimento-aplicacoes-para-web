<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/artista.css">
    <link rel="stylesheet" href="./styles/artista_add.css">
    <title>Adicionar</title>
</head>

<body>
    <div id="left-nav">
        <div id="artist">
            <img src="./images/eminem.png" alt="">
            <h1>Eminem</h1>
        </div>
        <div id="cards">
            <a class="card-item" href="#">
                <img src="./images/estatisticas.png" alt="">
                <p>Estatísticas</p>
            </a>
            <a class="card-item card-item-selected" href="#">
                <img src="./images/botao-adicionar.png" alt="">
                <p>Adicionar</p>
            </a>
            <a class="card-item" href="#">
                <img src="./images/albuns.png" alt="">
                <p>Álbuns</p>
            </a>
        </div>
        <div id="options">
            <div class="options-item">
                <img src="./images/settings.png" alt="">
                <p>Configurações</p>
            </div>
        </div>
    </div>
    <main>
        <h1>Adicionar</h1>
        <form action="#" method="post">
            <select name="music-or-album" id="artist_add_select" required>
                <option value="" selected>Selecione o que deseja adicionar</option>
                <option value="album">Álbum</option>
                <option value="music">Música</option>
            </select>
            <input type="text" placeholder="Nome da música">
            <select name="music-album" id="music_album-select" required>
                <option value="" selected>Álbum da música</option>
                <option value="">Álbum 1</option>
                <option value="">Álbum 2</option>
            </select>
            <input id="submit-form-button" type="submit" value="Adicionar">
        </form>
    </main>

    <script src="./scripts/artista_add.js"></script>
</body>

</html>
